<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Portfolio - Modern Scroll Experience</title>
    <style>
        /* ===== GLOBAL STYLES ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
            position: relative;
        }

        /* ===== BACKGROUND SYSTEM ===== */
        /* Smooth background transitions between sections using scroll position */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        /* ===== FULL-SCREEN SECTIONS ===== */
        /* Each section = 100vh for slide-like scrolling experience */
        section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            scroll-snap-align: start;
        }

        /* ===== SETTINGS BUTTON ===== */
        /* Fixed top-right settings button - always visible */
        .settings-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.95);
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .settings-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.4);
        }

        /* ===== NEON GRADIENT BUTTON BORDERS ===== */
        /* Animated flowing gradient borders like neon signs */
        .portfolio-button {
            padding: 20px 50px;
            font-size: 1.3rem;
            font-weight: 600;
            border-radius: 20px;
            cursor: pointer;
            text-decoration: none;
            color: #333;
            position: relative;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.95);
            /* Neon gradient border effect */
            border: 3px solid transparent;
            background: linear-gradient(white, rgba(255,255,255,0.95)) padding-box,
                        conic-gradient(from 0deg, #ff0080, #ff4d00, #ffff00, #00ff88, #0080ff, #ff0080) border-box;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            animation: neonFlow 3s linear infinite;
        }

        @keyframes neonFlow {
            0% { background-position: 0% 50%; }
            100% { background-position: 400% 50%; }
        }

        .portfolio-button:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 45px rgba(0, 0, 0, 0.4);
        }

        /* ===== SECTION-SPECIFIC STYLES ===== */
        .hero-content {
            text-align: center;
            color: white;
            animation: fadeInUp 1s ease;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 20px rgba(0, 0, 0, 0.5);
        }

        .subtitle {
            font-size: 1.4rem;
            opacity: 0.9;
            text-shadow: 1px 1px 10px rgba(0, 0, 0, 0.5);
        }

        /* Portfolio buttons section - initially hidden, animate on scroll */
        .portfolio-section .buttons-container {
            opacity: 0;
            transform: translateY(100px);
            transition: all 1s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .portfolio-section.animate .buttons-container {
            opacity: 1;
            transform: translateY(0);
        }

        .buttons-container {
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
            justify-content: center;
        }

        /* About section */
        .about-content {
            max-width: 800px;
            padding: 40px;
            text-align: center;
            color: white;
            opacity: 0;
            transform: translateY(50px);
            transition: all 1s ease;
        }

        .about-section.animate .about-content {
            opacity: 1;
            transform: translateY(0);
        }

        /* ===== MEDIA BACKGROUND SECTIONS ===== */
        /* Split layout for video/image sections: media LEFT, content RIGHT */
        .media-section {
            display: flex;
            width: 100%;
            height: 100vh;
        }

        .media-container {
            width: 50%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        .media-container video, .media-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.4) blur(2px); /* Dark overlay + subtle blur */
        }

        /* Vignette fade effect - darkens edges */
        .media-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, transparent 40%, rgba(0,0,0,0.8) 100%);
            pointer-events: none;
            z-index: 1;
        }

        .content-container {
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 40px;
            color: white;
        }

        /* ===== DARK GRADIENT FALLBACKS ===== */
        .section-1 { background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%); }
        .section-2 { background: linear-gradient(135deg, #0c0c1a 0%, #1a0d2e 50%, #2a0f4a 100%); }
        .section-3 { background: linear-gradient(135deg, #0f1a1a 0%, #1a2e2e 50%, #2a4a4a 100%); }

        /* Smooth scrolling for full-screen sections */
        html {
            scroll-snap-type: y mandatory;
            scroll-behavior: smooth;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .media-section {
                flex-direction: column;
            }
            .media-container, .content-container {
                width: 100%;
            }
            .buttons-container {
                flex-direction: column;
                gap: 20px;
            }
            h1 { font-size: 2.5rem; }
        }

        /* Fade animations */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <!-- ===== FIXED SETTINGS BUTTON ===== -->
    <button class="settings-btn" onclick="toggleSettings()">âš™</button>

    <!-- ===== BACKGROUND CONTAINER ===== -->
    <!-- Dynamically changes based on scroll position -->
    <div class="background-container section-1" id="dynamic-bg"></div>

    <!-- ===== SCROLL SECTIONS ===== -->
    <!-- Section 1: Hero - Title only -->
    <section class="section-1">
        <div class="hero-content">
            <h1>Our Portfolio</h1>
            <p class="subtitle">Scroll to explore our creative journey</p>
        </div>
    </section>

    <!-- Section 2: Portfolio Buttons - Animate in from bottom -->
    <section class="section-2 portfolio-section">
        <div class="buttons-container">
            <a href="portfolio1.html" class="portfolio-button">Portfolio One</a>
            <a href="portfolio2.html" class="portfolio-button">Portfolio Two</a>
        </div>
    </section>

    <!-- Section 3: About Us -->
    <section class="section-3 about-section">
        <div class="about-content">
            <h2>About Our Work</h2>
            <p>A collaborative school portfolio showcasing games, media, and creative projects. Scroll up for portfolios or continue exploring.</p>
        </div>
    </section>

    <script>
        // ===== BACKGROUND CONFIGURATION =====
        // Easy customization: Set paths for each section (1,2,3)
        // Supported: JPEG, PNG for images; MP4 for videos
        // Leave empty '' for dark gradient fallback
        const sectionBackgrounds = {
            1: '', // Section 1: Default dark gradient
            2: 'videos/bg-section2.mp4', // Section 2: Example video path
            3: 'images/about-bg.png'     // Section 3: Example image path (JPEG/PNG)
        };

        // ===== SCROLL ANIMATION SYSTEM =====
        // Detects when sections enter viewport and triggers animations
        const observerOptions = {
            threshold: 0.5,
            rootMargin: '-10% 0px -10% 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const sectionIndex = entry.target.className.match(/section-(\d)/)?.[1];
                    if (sectionIndex) {
                        updateBackground(sectionIndex);
                    }
                    
                    // Animate portfolio buttons and about section
                    if (entry.target.classList.contains('portfolio-section')) {
                        entry.target.classList.add('animate');
                    } else if (entry.target.classList.contains('about-section')) {
                        entry.target.classList.add('animate');
                    }
                }
            });
        }, observerOptions);

        // Observe all sections for scroll triggers
        document.querySelectorAll('section').forEach(section => observer.observe(section));

        // ===== DYNAMIC BACKGROUND SYSTEM =====
        // Handles gradients, images, videos with dark overlay + vignette
        function updateBackground(sectionNum) {
            const bgContainer = document.getElementById('dynamic-bg');
            const bgPath = sectionBackgrounds[sectionNum];

            // Clear previous content
            bgContainer.innerHTML = '';
            bgContainer.className = 'background-container';

            if (bgPath) {
                // Media background (video/image)
                if (bgPath.endsWith('.mp4')) {
                    // Video support: Autoplay on scroll, loop silently
                    const video = document.createElement('video');
                    video.src = bgPath;
                    video.autoplay = true;
                    video.loop = true;
                    video.muted = true;
                    video.playsInline = true;
                    bgContainer.appendChild(video);
                } else if (bgPath.match(/\.(jpg|jpeg|png)$/i)) {
                    // Image support: JPEG/PNG with blur + dark overlay
                    const img = document.createElement('img');
                    img.src = bgPath;
                    img.style.cssText = 'width:100%;height:100%;object-fit:cover;filter:brightness(0.4) blur(2px);';
                    bgContainer.appendChild(img);
                }
                bgContainer.classList.add('media-section');
            } else {
                // Dark gradient fallback
                bgContainer.classList.add(`section-${sectionNum}`);
            }
        }

        // ===== SETTINGS FUNCTIONALITY =====
        // Toggle settings panel (expand later)
        function toggleSettings() {
            alert('Settings: Customize backgrounds in the JS config above!\nUpload media to images/ or videos/ folders.');
        }

        // Initial background load
        updateBackground(1);
    </script>
</body>
</html>
