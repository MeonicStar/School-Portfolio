<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated gradient background */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            transition: background 1s ease;
        }

        .gradient-1 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .gradient-2 {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .gradient-3 {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .gradient-4 {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }

        .gradient-5 {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }

        /* Floating shapes */
        .shape {
            position: absolute;
            opacity: 0.1;
            animation: float 20s infinite ease-in-out;
        }

        .shape-1 {
            width: 300px;
            height: 300px;
            background: white;
            border-radius: 50%;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape-2 {
            width: 200px;
            height: 200px;
            background: white;
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            bottom: 15%;
            right: 15%;
            animation-delay: 5s;
        }

        .shape-3 {
            width: 150px;
            height: 150px;
            background: white;
            border-radius: 50%;
            top: 60%;
            left: 70%;
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-30px) rotate(180deg);
            }
        }

        /* Main container */
        .container {
            text-align: center;
            z-index: 1;
            padding: 40px;
            max-width: 800px;
            width: 90%;
        }

        h1 {
            font-size: 3.5rem;
            color: white;
            margin-bottom: 20px;
            font-weight: 700;
            text-shadow: 2px 2px 20px rgba(0, 0, 0, 0.2);
            animation: fadeInDown 1s ease;
        }

        .subtitle {
            font-size: 1.3rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 60px;
            font-weight: 300;
            text-shadow: 1px 1px 10px rgba(0, 0, 0, 0.2);
            animation: fadeInUp 1s ease;
        }

        .buttons-container {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
            animation: fadeIn 1.5s ease;
        }

        .portfolio-button {
            background: rgba(255, 255, 255, 0.95);
            border: none;
            padding: 25px 50px;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-decoration: none;
            color: #333;
            display: inline-block;
            position: relative;
            overflow: hidden;
        }

        .portfolio-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.5), transparent);
            transition: left 0.5s ease;
        }

        .portfolio-button:hover::before {
            left: 100%;
        }

        .portfolio-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .portfolio-button:active {
            transform: translateY(-2px);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .subtitle {
                font-size: 1rem;
                margin-bottom: 40px;
            }

            .buttons-container {
                flex-direction: column;
                gap: 20px;
            }

            .portfolio-button {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="background gradient-1" id="background"></div>
    
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>

    <div class="container">
        <h1>Our Portfolio</h1>
        <p class="subtitle">Explore our creative journey</p>
        
        <div class="buttons-container">
            <a href="portfolio1.html" class="portfolio-button" id="portfolio1">Portfolio One</a>
            <a href="portfolio2.html" class="portfolio-button" id="portfolio2">Portfolio Two</a>
        </div>
    </div>

    <script>
        // Array of gradient classes
        const gradients = ['gradient-1', 'gradient-2', 'gradient-3', 'gradient-4', 'gradient-5'];
        const background = document.getElementById('background');
        
        // Pick a random gradient on load
        function setRandomGradient() {
            const randomGradient = gradients[Math.floor(Math.random() * gradients.length)];
            background.className = 'background ' + randomGradient;
        }
        
        // Set random gradient on page load
        setRandomGradient();

        // Optional: Change gradient every 10 seconds for some variety
        setInterval(setRandomGradient, 10000);

        // Placeholder for future navigation - you'll replace these # with actual page URLs
        document.getElementById('portfolio1').addEventListener('click', function(e) {
            // Later you'll change this to: window.location.href = 'portfolio1.html';
            console.log('Portfolio 1 clicked');
        });

        document.getElementById('portfolio2').addEventListener('click', function(e) {
            // Later you'll change this to: window.location.href = 'portfolio2.html';
            console.log('Portfolio 2 clicked');
        });
    </script>
</body>
</html>
