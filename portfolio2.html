<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio 2 - Niwa</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
        }

        /* VIDEO BACKGROUND */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
        }

        .video-background video {
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }

        /* Dark overlay so text is readable */
        .video-background::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        /* Main container */
        .container {
            text-align: center;
            z-index: 1;
            padding: 40px;
            max-width: 1000px;
            width: 90%;
        }

        h1 {
            font-size: 4rem;
            color: white;
            margin-bottom: 30px;
            font-weight: 700;
            text-shadow: 3px 3px 20px rgba(0, 0, 0, 0.8);
            animation: fadeInDown 1s ease;
        }

        .subtitle {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.95);
            margin-bottom: 50px;
            font-weight: 300;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
            animation: fadeInUp 1s ease;
        }

        .content {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            margin-top: 30px;
            animation: fadeIn 1.5s ease;
        }

        .content p {
            color: white;
            font-size: 1.2rem;
            line-height: 1.8;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
        }

        /* Music Control Button */
        .music-control {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            padding: 15px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .music-control:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
        }

        /* Back Button */
        .back-button {
            position: fixed;
            top: 30px;
            left: 30px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            padding: 15px 30px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            color: #333;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .back-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .subtitle {
                font-size: 1.2rem;
            }

            .content p {
                font-size: 1rem;
            }

            .back-button,
            .music-control {
                padding: 12px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>
    <!-- STEP 1: PASTE YOUR VIDEO URL IN THE src="" BELOW -->
    <div class="video-background">
        <video autoplay loop muted playsinline id="bg-video">
            <source src="https://assets.mixkit.co/videos/preview/mixkit-tree-with-yellow-flowers-1173-large.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- STEP 2: PASTE YOUR YOUTUBE VIDEO ID IN THE src="" BELOW (replace rOWDEfnWx5s) -->
    <iframe id="background-music" style="display:none;"
        src="https://www.youtube.com/embed/rOWDEfnWx5s?autoplay=1&loop=1&playlist=rOWDEfnWx5s&enablejsapi=1"
        allow="autoplay">
    </iframe>

    <!-- Back Button -->
    <a href="index.html" class="back-button">‚Üê Back</a>

    <!-- Music Control Button -->
    <button class="music-control" id="musicToggle">üîá Music Off</button>

    <div class="container">
        <h1>Niwa</h1>
        <p class="subtitle">Welcome to Portfolio 2</p>

        <div class="content">
            <p>Nayuta did nothing wrong</p>
            <p>Yoru is a fraud</p>
        </div>
    </div>

    <script>
        // Music toggle functionality
        const musicToggle = document.getElementById('musicToggle');
        const musicFrame = document.getElementById('background-music');
        let isMusicPlaying = false;

        musicToggle.addEventListener('click', function () {
            if (isMusicPlaying) {
                // Stop music
                musicFrame.src = musicFrame.src.replace('autoplay=1', 'autoplay=0');
                musicToggle.textContent = 'üîá Music Off';
                isMusicPlaying = false;
            } else {
                // Play music
                musicFrame.src = musicFrame.src.replace('autoplay=0', 'autoplay=1');
                musicToggle.textContent = 'üîä Music On';
                isMusicPlaying = true;
            }
        });
    </script>
</body>

</html>
